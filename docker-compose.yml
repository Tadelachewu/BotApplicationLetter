services:
  bot:
    build: .
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - WEBHOOK_URL=${WEBHOOK_URL:-""}
      - ENVIRONMENT=${ENVIRONMENT}
      - PORT=5000
    ports:
      - "5000:5000"
    volumes:
      - ./letters:/app/letters
      - ./bot_data.db:/app/bot_data.db
      - ./ollama_models:/root/.ollama
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
